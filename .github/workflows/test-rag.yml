name: Test RAG Models

on:
  workflow_dispatch:
    inputs:
      RAGPipeline:
        description: 'RAG to Evaluate'
        required: true
        default: 'RAGPipeline'
        type: string
      ExperimentName:
        description: 'Experiment Name'
        required: true
        default: 'rag_evaluation'
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create VENV
        run: python3 -m venv rag/venv
      - name: Activate VENV
        run: source rag/venv/bin/activate
      - name: Install Packages
        run: $(pwd)/rag/venv/bin/pip3 install -r rag/requirements.txt
      - name: Create .env file
        run: |
          touch backend/.env          
          echo MLFLOW_TRACKING_URI=http://${{ secrets.MLFLOW_USERNAME }}:${{ secrets.MLFLOW_PASSWORD }}@${{ secrets.HOST }}:7070 >> backend/.env
          echo MLFLOW_USERNAME=${{ secrets.MLFLOW_USERNAME }} >> backend/.env
          echo MLFLOW_PASSWORD=${{ secrets.MLFLOW_PASSWORD }} >> backend/.env
          echo OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} >> backend/.env
          echo TEST_DATASET_PATH=qa_data.json >> backend/.env
          echo EMBEDDING_MODEL=text-embedding-3-small >> backend/.env
          echo LLM_MODEL=gpt-3.5-turbo >> backend/.env
          echo TOP_K=5 >> backend/.env
          echo TEMPERATURE=0.2 >> backend/.env
          echo CHROMA_COLLECTION=test >> backend/.env
          echo CHROMA_HOST=${{ secrets.HOST }} >> backend/.env
          echo CHROMA_PORT=8000 >> backend/.env
          cat backend/.env
      - name: Run Experiment
        run: $(pwd)/rag/venv/bin/python3 rag/rag_evaluator.py ${{ github.event.inputs.RAGPipeline }} ${{ github.event.inputs.ExperimentName }}
      - name: Success
        run: echo "Deploy Success"
